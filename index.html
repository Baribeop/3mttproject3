<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css">

</head>


<body>
    <div class="calculator">
        <h1>Calculator App</h1>
        <input class="display" type="text" id="display" placeholder="0" disabled>

        <div class="digit-button">
            <button aria-label="displays digit 7" class="digit" data-value="7">7</button>
            <button aria-label="displays digit 8" class="digit" data-value="8">8</button>
            <button aria-label="displays digit 9"class="digit" data-value="9">9</button>
            <button aria-label="displays addition" class="digit" data-value="+">+</button>

            <button aria-label="displays digit 4" class="digit" data-value="4">4</button>
            <button aria-label="displays digit 5"class="digit" data-value="5">5</button>
            <button aria-label="displays digit 6" class="digit" data-value="6">6</button>
            <button aria-label="displays subtraction"class="digit" data-value="-">-</button>

            <button aria-label="displays digit 1" class="digit" data-value="1">1</button>
            <button aria-label="displays digit 2"class="digit" data-value="2">2</button>
            <button aria-label="display digit 3"class="digit" data-value="3">3</button>
            <button aria-label="display multiplication" class="digit" data-value="*">*</button>

            <button aria-label="displays digit 0"class="digit" data-value="0">0</button>
            <button aria-label=" clear button" id="clear">C</button>
            <button aria-label="result button" id="result">=</button>
            <button aria-label="display division" class="digit" data-value="/">/</button>
        </div>

    </div>
   
</body>
<script src="index.js"></script>
</html>
